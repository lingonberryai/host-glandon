<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Logs</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-yellow-400">Tanaki</h1>
        <div id="logs" class="bg-black rounded-lg shadow-md p-4 h-[80vh] overflow-y-auto font-mono">
            <div class="text-white">Connected to server</div>
        </div>
    </div>
    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');
        socket.on('log', (message) => {
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logEntry.className = message.startsWith('üó£Ô∏è') ? 'mb-8 text-white' : 'mb-8 text-yellow-400';
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });
    </script>
</body>
</html>
